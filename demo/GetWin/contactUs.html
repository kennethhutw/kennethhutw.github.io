function ValidEmail(emailtoCheck)
{
	// 規則: 1.只有一個 "@"
	//       2.網址中, 至少要有一個".", 且不能連續出現
	//       3.不能有空白和,

	var regExp = /^[^@^\s^,]+@[^\.@^\s^,]+(\.[^\.@^\s^,]+)+$/;
	if ( emailtoCheck.match(regExp) )
		return true;
	else
		return false;
}

function checkForm(frm)
{
	// 於此三行填入要檢查的欄位,名稱及類型
	var CheckF = new Array('name','tel','email','message');
	var CheckFN = new Array('姓名','電話','電子郵件','留言內容');
	var CheckFType = new Array('text','text','text','text');
	
	var cf;
	var i, sel, chk;
	
	for(i=0; i<CheckF.length; i++) {
		element = frm.elements[CheckF[i]];
		
		if(CheckFType[i] == "text" || CheckFType[i] == "textarea") {
			if(element.value == "") {
				alert("請填入 " + CheckFN[i] + " !");
				element.focus();
				return false;
			}
		}
		else if(CheckFType[i] == "radio") {
			if(isNaN(element.length)){
				if(!element.checked){
					alert("請點選 " + CheckFN[i] + " !");
					element.focus();
					return false;
				}
			}
			else{
				sel = false;
				for(j=0; j<element.length; j++) {
					sel |= element[j].checked;
				}
				if(! sel) {
					alert("請點選 " + CheckFN[i] + " !");
					element[0].focus();
					return false;
				}
			}
		}
		else if(CheckFType[i] == "checkbox") {
			chk = false;
			FirstElement = 0;
			for(j=0; j<frm.elements.length; j++) {
				if(frm.elements[j].name == CheckF[i]) {
					if(FirstElement==0) FirstElement=j;
					chk |= frm.elements[j].checked;
				}
			}
			if(! chk) {
				alert("請勾選 " + CheckFN[i] + " !");
				frm.elements[FirstElement].focus();
				return false;
			}
		}
		else if (CheckFType[i] == "select") {
			if (element.selectedIndex<0 || element.options[element.selectedIndex].value=="") {
				alert("請選擇 " + CheckFN[i] + " !");
				element.focus();
				return false;
			}
		}
	}
	if (ValidEmail(frm.email.value)==false){
	   alert("電子郵件格是錯誤");
		frm.email.focus();
		return false;
	   }
	return true;
}

</script>
